services:
  postgres:
    image: postgres:16-alpine
    container_name: updoo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: updoo
      POSTGRES_PASSWORD: updoo
      POSTGRES_DB: updoo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U updoo -d updoo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: updoo-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: updoo
      POSTGRES_PASSWORD: updoo
      POSTGRES_DB: updoo
      DATABASE_URL: postgresql://updoo:updoo@postgres:5432/updoo
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
